<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image" href="https://chizzi01.github.io/CriolloApp/assets/CRIOLL-lg4Ml-sO.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Criollo - Aprendé finanzas</title>
    <script type="module" crossorigin src="https://chizzi01.github.io/CriolloApp/assets/index-gOt0fNWm.js"></script>
    <link rel="stylesheet" crossorigin href="https://chizzi01.github.io/CriolloApp/assets/index-OSEL_YG5.css">
  </head>
  <body>
    <div id="root"></div>
    <script>
      // Comprueba si hay una redirección pendiente
      if (sessionStorage.redirect) {
        // Si es así, toma la ruta de la redirección
        history.replaceState({}, "", sessionStorage.redirect);
        // Y luego borra la redirección de sessionStorage
        delete sessionStorage.redirect;
      }
    </script>
  </body>
</html>
